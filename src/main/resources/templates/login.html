<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Login</i></h2>
        </div>
        <div class="card-body">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/usuario/login}" method="post">
                        <fieldset>
                            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                                <i th:text="${messages.texto}"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" name="cpf" id="cpf" class="form-control input-lg"
                                       placeholder="Cpf" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="senha" class="form-control input-lg"
                                       placeholder="Senha" required="true"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                            <br>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
