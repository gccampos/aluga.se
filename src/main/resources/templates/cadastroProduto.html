<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Cadastro de Produto</i></h2>
        </div>
        <div class="card-body">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/produto/cadastrar}" method="post">
                        <fieldset>
                            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                                <i th:text="${messages.texto}"></i>
                            </div>

                            <div class="form-group">
                                <label for="nome">Nome do Produto</label>
                                <input type="text" name="nome" id="nome" class="form-control input-lg"
                                       placeholder="Nome do Produto" required="true"/>
                            </div>

                            <div class="form-group d-flex flex-column">
                                <label for="categoria">Categoria do Produto</label>
                                <select class="form-select text-center py-2" aria-label="Selecione a categoria" name="categoria" id="categoria">
                                    <option selected>Selecione a categoria</option>
                                    <option>Categoria #01</option>
                                    <option>Categoria #02</option>
                                    <option>Categoria #03</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="valor">Valor da Diária (R$)</label>
                                <input type="number" name="valor" id="valor" class="form-control input-lg"
                                       placeholder="Valor da Diária (R$)" required="true"/>
                            </div>

                            <div class="mb-3">
                                <label for="imagem" class="form-label">Imagem do Produto</label>
                                <input class="form-control mb-3 pb-3" type="file" id="imagem" name="imagem" accept="imagem/*">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block"
                                           value="Cadastrar Produto"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                            <br>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
