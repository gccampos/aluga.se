<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Lista de Categorias</i></h2>
        </div>
        <div class="card-body">
            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                <i th:text="${messages.texto}"></i>
            </div>
            <div class="container">
                <table class="table table-striped table-hover table-bordered listaCategorias">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nome}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <th:block>
        <script th:inline="javascript">
            $(document).ready(function () {
                $('.listaCategorias').DataTable({
                    "order": [
                        [0, "asc"]
                    ],
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
                    }
                });
            });
        </script>
    </th:block>
</section>
</body>
</html>
