<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Lista de Locatarios</i></h2>
        </div>
        <div class="card-body">
            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                <i th:text="${messages.texto}"></i>
            </div>
            <div class="container">
                <table class="table table-striped table-hover table-bordered listaLocatarios">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="locatario : ${locatarios}">
                        <td th:text="${locatario.id}"></td>
                        <td th:text="${locatario.nome}"></td>
                        <td th:text="${locatario.email}"></td>
                        <td th:text="${locatario.cpf}"></td>
                        <td th:text="${locatario.telefone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <th:block>
        <script th:inline="javascript">
            $(document).ready(function () {
                $('.listaLocatarios').DataTable({
                    "order": [
                        [0, "asc"]
                    ],
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
                    }
                });
            });
        </script>
    </th:block>
</section>

</body>
</html>
