<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Lista de Produtos</i></h2>
        </div>
        <div class="card-body">
            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                <i th:text="${messages.texto}"></i>
            </div>
            <div class="container">
                <table class="table table-striped table-hover table-bordered listaProdutos">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Foto</th>
                        <th>Valor Diaria</th>
                        <th>Locador</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.categoria.nome}"></td>
                        <td th:text="${produto.foto}"></td>
                        <td th:text="${produto.valorDiaria}"></td>
                        <td th:text="${produto.locador}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <th:block>
        <script th:inline="javascript">
            $(document).ready(function () {
                $('.listaProdutos').DataTable({
                    "order": [
                        [0, "asc"]
                    ],
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Portuguese-Brasil.json"
                    }
                });
            });
        </script>    
    </th:block>
    
</section>
</body>
</html>
