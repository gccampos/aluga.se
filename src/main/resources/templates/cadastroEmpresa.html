<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="body">
    <div class="card">
        <div class="card-header">
            <h2><i>Cadastro de Empresa</i></h2>
        </div>
        <div class="card-body">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/empresa/cadastrar}" method="post">
                        <fieldset>
                            <div th:if="${messages} != null" th:class="${'alert alert-' + messages.tipo }">
                                <i th:text="${messages.texto}"></i>
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail da Empresa</label>
                                <input type="email" name="email" id="email" class="form-control input-lg"
                                       placeholder="E-mail da empresa" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" class="form-control input-lg"
                                       placeholder="Senha" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="nome_fantasia">Nome Fantasia</label>
                                <input type="text" name="nome_fantasia" id="nome_fantasia" class="form-control input-lg"
                                       placeholder="Nome Fantasia" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="razao_social">Razão Social</label>
                                <input type="text" name="razao_social" id="razao_social" class="form-control input-lg"
                                       placeholder="Razão Social" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="cnpj">CNPJ da Empresa</label>
                                <input type="number" name="cnpj" id="cnpj" class="form-control input-lg"
                                       placeholder="CNPJ da Empresa" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="dados_bancarios">Dados Bancários</label>
                                <input type="text" name="dados_bancarios" id="dados_bancarios" class="form-control input-lg"
                                       placeholder="Dados Bancários" required="true"/>
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF do Representante</label>
                                <input type="text" name="cpf" id="cpf" class="form-control input-lg"
                                       placeholder="CPF do Representante" required="true"/>
                            </div>

                            <div class="mb-3">
                                <label for="rg" class="form-label">Foto do RG</label>
                                <input class="form-control mb-3 pb-3" type="file" id="rg" name="rg" accept="imagem/*">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block"
                                           value="Cadastrar Empresa"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                            <br>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
